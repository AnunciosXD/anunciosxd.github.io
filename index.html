<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>𝐀𝐍𝐔𝐍𝐂𝐈𝐎𝐒XD</title>
  <link rel="icon" href="/icon.jpg" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff6a00, #ee0979, #00c9ff, #8e2de2);
      background-size: 600% 600%;
      animation: fondoAnimado 20s ease infinite;
      color: #fff;
      min-height: 100vh;
    }

    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 3em;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ffffff, #ffe100, #ff7f50, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1300px;
      margin: auto;
    }

    .image-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 3px solid #ff6a00;
    }

    .image-container:hover {
      box-shadow: 0 0 25px #fff8, 0 0 45px #f0f8;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.05);
    }

    .image-container.linked {
      cursor: pointer;
    }

    .image-container.linked::before {
      content: "🔗";
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      padding: 5px;
      z-index: 2;
      opacity: 0.8;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .image-container.linked:hover::before {
      opacity: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <h1>𝐀𝐍𝐔𝐍𝐂𝐈𝐎𝐒XD</h1>
  <div class="grid" id="gallery"></div>

  <script>
    if (window.location.pathname.endsWith("index.html")) {
      window.history.replaceState(null, "", "/");
    }

    const fallback = "https://tse1.mm.bing.net/th?id=OIP.DM680K1GUkvlvUHyHS6SSwHaHa&pid=Api&P=0&h=180";
    const gallery = document.getElementById("gallery");

    const links = {
      1: 'https://quieroserweb.dev/'
    };

    const imageLinks = {
      1: 'https://quieroserweb.dev/.netlify/images?url=%2Flogo_narrow.webp&w=560&h=352'
    };

    for (let i = 1; i <= 300; i++) {
      const container = document.createElement("div");
      container.className = "image-container";
      const img = document.createElement("img");
      
      const src = imageLinks[i] || `https://tse1.mm.bing.net/th?id=OIP.DM680K1GUkvlvUHyHS6SSwHaHa&pid=Api&P=0&h=180`;

      img.alt = `Imagen ${i}`;
      img.loading = "lazy";
      img.src = src;

      img.onerror = () => {
        img.onerror = null;
        img.src = fallback;
      };

      if (links[i]) {
        const link = document.createElement("a");
        link.href = links[i];
        link.target = "_blank";
        link.classList.add("linked");

        link.appendChild(img);
        container.appendChild(link);
      } else {
        container.appendChild(img);
      }

      gallery.appendChild(container);
    }
  </script>
</body>
</html>
